{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<form class="form-horizontal" role="form" method="post">
	{% csrf_token %}
	{{ sign_up_form.non_field_errors }}
	{% for field in sign_up_form %}
	<div class="form-group">
	{{ field.errors }}
	<label class="col-sm-2 control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
	<div class="col-sm-10">{{ field|add_class:"form-control" }}</div>
	</div>
	{% endfor %}
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">	<button type="submit" class="btn btn-default">Sign Up</button></div>
	</div>
</form>
{% endblock %}
