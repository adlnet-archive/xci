{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>{{ fwk.title }}
    {% if current_user.is_authenticated() and not userview %}
        <small>
            <form class="form-inline" role="form" action="{{ url_for('add_comp') }}" method="post" >
            <input type="hidden" name="fwk_uri" value="{{ fwk.uri }}">
            <button type="submit" class="btn btn-default">Register</button>
            </form>
        </small>
    {% elif userview and fwk.completed %}
        <small><span class="label label-success">completed</span></small>
    {% endif %}</h1>
</div>
{% for c in fwk.competencies %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="{{ url_for('competencies') }}?uri={{c.uri}}">{{ c.title }}</a></h3>
        </div>
        <div class="panel-body">
            <p>{{ c.description }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
