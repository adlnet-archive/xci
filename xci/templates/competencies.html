{% extends "base.html" %}
{% block content %}
<div class="page-header">
	<h1>Competencies</h1>
</div>
<div class="col-xs-12">
{% for c in comps %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{ c.title }}</h3>
		</div>
		<div class="panel-body">
			<p>{{ c.description }}</p>
		</div>
	</div>
{% else %}
<p>No competencies added to the system yet!</p>
{% endfor %}
</div>
{% endblock %}
