{% extends "base.html" %}
{% block jumbo %}
<h1>Competencies</h1>
{% endblock %}
{% block content %}
{% for c in comps %}
<div class="col-xs-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{ c.title }}</h3>
		</div>
		<div class="panel-body">
			<p>{{ c.description }}</p>
			<p><a href="{{ url_for('me_competency', comp_id=c.uri) }}" class="btn btn-primary" role="button">Go</a></p>
		</div>
	</div>
</div>
{% else %}
<p>No competencies added to the system yet!</p>
{% endfor %}
{% endblock %}
